<head>
    <title>서울여자대학교 36회 졸업전시</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./work.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean"
        rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function () {

            // 처음 화면에 모듈(회, 팀, 작) hide
            $(".modulImg").hide();

            // 처음 화면 크기 받아와서 정렬 방식 지정
            var width = $(window).width();
            
            //마우스 over일 때 이미지 변경 (애니메이션 없는거)
            $(".imgchange img").mouseover(function () {
                $(this).attr("src", $(this).attr("src").replace("Before.png", "thumb.png"));
            });

            //마우스 out일 때 이미지 원래대로 돌리기 (애니메이션 없는거)
            $(".imgchange img").mouseleave(function () {
                $(this).attr("src", $(this).attr("src").replace("thumb.png", "Before.png"));
            });

            // 레이아웃 다섯개
            if (width > 1880) {
                $(".scale").removeClass("scale").addClass("scale_5");
            }
            else if (width > 1530) {
                $(".scale").removeClass("scale").addClass("scale_4");
            }
            else if (width > 1180) {
                $(".scale").removeClass("scale").addClass("scale_3");
            }
            else if (width > 880) {
                $(".scale").removeClass("scale").addClass("scale_2");
            }
            else {
                $(".scale").removeClass("scale").addClass("scale_1");
            }

            // (반응형) 화면 줄어들면 가운데정렬로 변경, 마진값 조절
            $(window).resize(function () {
                var width = $(window).width();
                if (width > 1880) {
                    $(".scale_1").removeClass("scale_1").addClass("scale_5");
                    $(".scale_2").removeClass("scale_2").addClass("scale_5");
                    $(".scale_3").removeClass("scale_3").addClass("scale_5");
                    $(".scale_4").removeClass("scale_4").addClass("scale_5");
                }
                else if (width > 1530) {
                    $(".scale_1").removeClass("scale_1").addClass("scale_4");
                    $(".scale_2").removeClass("scale_2").addClass("scale_4");
                    $(".scale_3").removeClass("scale_3").addClass("scale_4");
                    $(".scale_5").removeClass("scale_5").addClass("scale_4");
                }
                else if (width > 1180) {
                    $(".scale_1").removeClass("scale_1").addClass("scale_3");
                    $(".scale_2").removeClass("scale_2").addClass("scale_3");
                    $(".scale_4").removeClass("scale_4").addClass("scale_3");
                    $(".scale_5").removeClass("scale_5").addClass("scale_3");
                }
                else if (width > 880) {
                    $(".scale_1").removeClass("scale_1").addClass("scale_2");
                    $(".scale_3").removeClass("scale_3").addClass("scale_2");
                    $(".scale_4").removeClass("scale_4").addClass("scale_2");
                    $(".scale_5").removeClass("scale_5").addClass("scale_2");
                }
                else {
                    $(".scale_2").removeClass("scale_2").addClass("scale_1");
                    $(".scale_3").removeClass("scale_3").addClass("scale_1");
                    $(".scale_4").removeClass("scale_4").addClass("scale_1");
                    $(".scale_5").removeClass("scale_5").addClass("scale_1");
                }
            });

            // 마우스 over일 때 이미지 변경 (애니메이션 없는거)
            $(".imgchange img").mouseover(function () {
                $(this).attr("src", $(this).attr("src").replace("Before.png", "thumb.png"));
            });

            //마우스 out일 때 이미지 원래대로 돌리기 (애니메이션 없는거)
            $("#imgchange img").mouseleave(function () {
                $(this).attr("src", $(this).attr("src").replace("thumb.png", "Before.png"));
            });

            // 메인로고(36) 클릭 시 모듈(회, 팀, 작) fadeIn 4초
            $("#mainlogo36").click(function () {
                $(".modulImg").fadeIn('4000');
                $("#mainlogo36").hide();
            });

            // hover 모듈 클릭 시 모듈(회, 팀, 작) hide, 메인로고(36) fadeIn 4초
            $("#modulHover").click(function () {
                $("#mainlogo36").fadeIn('4000');
                $(".modulImg").hide();
            });

            // ALL(id="all") 클릭하면 전체 작품 보이게
            $("#all").click(function (event) {
                $(".print_img").show();
                $(".bxuxui_img").show();
                $(".vp_img").show();
                $(".movie_img").show();
            });

            // 출판(id="print") 클릭하면 출판 작품만 보이게
            $("#print").click(function (event) {
                $(".print_img").show();
                $(".bxuxui_img").hide();
                $(".vp_img").hide();
                $(".movie_img").hide();
            });

            // bxuxui(id="bxuxui") 클릭하면 bxuxui 작품만 보이게
            $("#bxuxui").click(function (event) {
                $(".print_img").hide();
                $(".bxuxui_img").show();
                $(".vp_img").hide();
                $(".movie_img").hide();
            });

            // vp(id="vp") 클릭하면 vp 작품만 보이게
            $("#vp").click(function (event) {
                $(".print_img").hide();
                $(".bxuxui_img").hide();
                $(".vp_img").show();
                $(".movie_img").hide();
            });

            // 영상(id="movie") 클릭하면 영상 작품만 보이게
            $("#movie").click(function (event) {
                $(".print_img").hide();
                $(".bxuxui_img").hide();
                $(".vp_img").hide();
                $(".movie_img").show();
            });


            // 스크롤하면 'top' 아이콘 fadeIn/Out 4초
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 0) {
                        $('#MOVE_TOP_BTN').show();
                    } else {
                        $('#MOVE_TOP_BTN').hide();
                    }
                });
            });

            //top으로 이동
            $("#MOVE_TOP_BTN").click(function (event) {
                $('html, body').animate({ scrollTop: 0 }, 1000);
            });
        });
