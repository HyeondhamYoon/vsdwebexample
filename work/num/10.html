            <!-- 이름 넣어주기 -->

            <!-- 작품설명 넣어주기 -->
            <div class="script">
                딥러닝 기술을 이용한 사진 / 영상 편집 어플리케이션 autoblur.
                <br><br>
                현재 인터넷에 돌아다니고 있는 나의 사진과 영상은 얼마나 될까?<br>
                우리는 특정인물이나 풍경을 중심으로 찍었으나 함께 찍힌 사람을 모자이크하지 않은 채 업로드 된 사진을 쉽게 접하게 된다.<br>
                이런 문제의 원인 중 하나는 일일이 모자이크 처리하는 것이 번거롭기 때문이다.<br><br>
                autoblur는 얼굴등록, 얼굴인식, 이미지 편집 단계를 이용해 사생활 침해문제 혹은 편집의 번거로운 과정을 해결해준다.
            </div>
        </div>
