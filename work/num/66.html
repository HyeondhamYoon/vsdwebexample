        <div class="explain">

            <div class="category">영상</div>

            <!-- 작품 제목 넣어주기 -->
            <div class="title">Welcome to Dinner party</div>

            <!-- 이름 넣어주기 -->
            <div class="name">안윤희 신효재</div>

            <!-- 작품설명 넣어주기 -->
            <div class="script">
                식사를 한다는것은 본능적인 행위임과 동시에 타인과의 관계형성과 대화를 하는 하나의 장이기도 하다. 
                사람이 사회에 살아가며 타인과 관계형성을 하는 것은 식사를 하는것과 같이 굉장히 일상적이고 피할 수 없는 일이다. 
                이번 영상에선 식사를 인간관계에 비유하여, 그것을 피할 수 없는 상황의 괴로움을 표현했다.
        </div>
    </div>

    <!-- X아이콘(누르면 이전 페이지(작 페이지)로 돌아감) -->
