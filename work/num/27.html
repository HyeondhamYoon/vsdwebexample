            <div class="script">
                누구나 저마다의 우울을 갖고 살아가지만 느껴지는 우울의 깊이와 종류는 모두 다르다.
                심지어 우울은 전이되기 때문에 타인에게 얘기를 꺼내기에도 쉽지 않다.
                하지만 비슷한 우울을 가진 사람에게는 우울의 전이가 아닌 공감을 하게 되며 위로 또한 받게 되기도 한다.
                <br><br>
                누군가에겐 그저 스쳐 지나가는 감정일 수도 있지만 누군가에겐 일상의 대부분을 차지하는 우울을
                단편 흑백 만화로 표현하여 비슷한 우울을 가진 사람들에게 공감과 위로를 전달하고자 작업을 시작하게 되었다.
