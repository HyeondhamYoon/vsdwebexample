                대한민국헌법 제20조 1항 모든 국민은 종교의 자유를 가진다.
                <br><br>
                사회에는 스스로 무언가를 지양하고 선택할 자유의지가 존재한다. 올바른 것이 이로운 것은 아니며 거짓된 것이 해를 끼치진 않는다. 허황된 것을 쫓고 우스꽝스러워 보일 수 있지만 뚜렷한
                신념을 가지고 있다. 터프한 현실 속 달콤한 거짓들은 비상식적이지만 내면의 평화와 행복을 가져온다. 허황된 것을 쫓는다는 것이 우스꽝스러워 보일 수 있지만 받아들이는 모습에 따라 달라질
                수 있다. 우리는 어떻게 받아들이고 행동하며, 어떤 현실을 직시하며 살고 있는가?
