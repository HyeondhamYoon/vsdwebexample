<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="work.css" type="text/css" media="all" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

    <script>
        $(document).ready(function(){
            // 처음 화면에 회, 팀, 작 아이콘 hide
            $(".topmenuImg").hide();

            // 메인로고 클릭 시 회, 팀, 작 아이콘 fadeIn 4초
            $("#MainLogo").click(function(){
                $(".topmenuImg").fadeIn('4000');
                $("#MainLogo").hide();
            });

            // 개인적으로 추가해본것 (필요없으면 삭제)
            // hover 아이콘 클릭 시 회, 팀, 작 아이콘 hide, 메인로고 faceIn 4초
            $("#iconHover").click(function(){
                $("#MainLogo").fadeIn('4000');
                $(".topmenuImg").hide();
            });

        });



    </script>
    </head>
    <body>
 

    <nav id = "topmenu">
            <div id= "LOGO">
                <a><img id="MainLogo" class="topmenuLogo" src="./image/logo.png"></a>
                <div id="Modul">
                    <a href="index.html"><img class="topmenuImg" src="./image/회.png"></a>
                    <a href="team.html"><img class="topmenuImg" src="./image/팀.png"></a>
                    <a href="#"><img id="iconHover" class="topmenuImg" src="./image/작hover.png"></a>
                </div>
            </div>
            <ul>
                <li><a class = "menuLink" href="#">ALL</a></li>
                <li><a class = "menuLink" href="#">출판</a></li>
                <li><a class = "menuLink" href="#">BX/BI</a></li>
                <li><a class = "menuLink" href="#">UX/UI</a></li>
                <li><a class = "menuLink" href="#">영상</a></li>
            </ul>
    </nav>
    </body>
</html>
