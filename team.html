<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="team.css" type="text/css" media="all" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function () {
            // 처음 화면에 회, 팀, 작 아이콘 hide
            $(".topmenuImg").hide();
            // 개인적으로 추가해본것 (필요없으면 삭제)
            // 처음 화면에 각 팀 이름 hide
            $(".menuLink").hide();

            // 메인로고 클릭 시 회, 팀, 작 아이콘 fadeIn 4초
            $("#MainLogo").click(function () {
                $(".topmenuImg").fadeIn('4000');
                $("#MainLogo").hide();
            });

            // 메뉴 이동
            $("a[href^='#']").click(function (event) {
                event.preventDefault();
                var target = $(this.hash);
                var header_height = $('.area_head').height();
                var offset_top = target.offset().top - header_height;
                $('html, body').animate({ scrollTop: offset_top }, 1000);

                // 개인적으로 추가해본것 (필요없으면 삭제)
                // 메뉴 이동 시 각 팀 이름 hide, '팀 소개' fadeIn 4초
                $(".menuLink").hide();
                $(".introduceTeam").fadeIn('4000');
            });


            // 개인적으로 추가해본것 (필요없으면 삭제)
            // '팀 소개' 클릭 시 각 팀 이름 보여짐
            $(".introduceTeam").click(function () {
                $(".menuLink").fadeIn('4000');
                $(".introduceTeam").hide();
            })


            // 개인적으로 추가해본것 (필요없으면 삭제)
            // hover 아이콘 클릭 시 회, 팀, 작 아이콘 hide, 메인로고 faceIn 4초
            $("#iconHover").click(function () {
                $("#MainLogo").fadeIn('4000');
                $(".topmenuImg").hide();
            });

            // 상단바 고정상태
            var jbOffset = $('ul').offset();
            $(window).scroll(function () {
                if ($(document).scrollTop() > jbOffset.top) {
                    $('ul').addClass('ulFixed');
                    // 개인적으로 추가해본것 (필요없으면 삭제)
                    // 메뉴 이동 시 각 팀 이름 hide, '팀 소개' fadeIn 4초
                    $(".menuLink").hide();
                    $(".introduceTeam").fadeIn('4000');

                    if ($(".ul").mouseenter()) {
                        $(".ul").fadeIn('4000');
                    }
                }
                else {
                    $('ul').removeClass('ulFixed');
                }
            });


        });
    </script>
</head>

<body>

                <a href="#"><img id="iconHover" class="topmenuImg" src="./image/팀hover.png"></a>
                <a href="#"><img id="workBtn" class="topmenuImg" src="./image/작.png"></a>
