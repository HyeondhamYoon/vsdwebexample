<!DOCTYPE html>
<html lang="en">
<html lang="kr">

<head>
    <title>서울여자대학교 36회 졸업전시</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./team.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean"
        rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function () {

            // 처음 화면에 모듈(회, 팀, 작) hide
            $(".modulImg").hide();

            // 처음 화면에 작은모듈(회, 팀, 작) hide
            $(".minimodulImg").hide();

            // 처음 화면에 각 팀 이름 hide
            $("#hidemenu").hide();

            // 메인로고(36) 클릭 시 모듈(회, 팀, 작) fadeIn 4초
            $("#mainlogo36").click(function () {
                $(".modulImg").fadeIn('4000');
                $("#mainlogo36").hide();
            });

            // hover 모듈 클릭 시 모듈(회, 팀, 작) hide, 메인로고(36) fadeIn 4초
            $("#modulHover").click(function () {
                $("#mainlogo36").fadeIn('4000');
                $(".modulImg").hide();
            });

            // '팀 소개' 클릭 시 각 팀 이름 보여짐
            $(".introduceTeam").click(function () {
                $(".introduceTeam").hide();
                $(".menuLink").show();
            })

            // '각 팀 이름' 클릭 시 해당 위치로 이동
            $("a[href^='#']").click(function (event) {
                event.preventDefault();
                var target = $(this.hash);
                var header_height = $('.area_head').height();
                var offset_top = target.offset().top - header_height - 200;
                $('html, body').animate({ scrollTop: offset_top }, 1000);
            });

            // 상단바 고정
            var menubar = $('#menubar').offset();
            var head = document.getElementById('head');
            $(window).scroll(function () {
                if ($(document).scrollTop() > menubar.top) {

                    // 로고 hide
                    $(".logo").hide();
                    $("#mainlogo36").hide();
                    $(".modulImg").hide();
                    $(".minimodulImg").hide();

                    // 작은로고(36) 클릭하면 작은모듈(회, 팀, 작) 보이게
                    if ($("#logomini").click(function (event) {
                        $(".minimodulImg").fadeIn('500');
                        $("#logomini").hide();
                    }));

                    // 작은 hover 모듈 클릭 시 작은모듈(회, 팀, 작) hide, 작은로고(36) fadeIn 4초
                    if ($("#minimodulHover").click(function () {
                        $("#logomini").fadeIn('4000');
                        $(".minimodulImg").hide();
                    }));

                    // 각 팀 이름 hide, '팀 소개' show
                    $(".menuLink").hide();
                    $(".introduceTeam").show();

                    // 'logomini' fadeIn 2초
                    $('#logomini').fadeIn('2000');

                    // 상단고정
                    head.style.position = "fixed";
                    head.style.top = 0;

                    // 마진값 조절
                    $(".layout_first").removeClass("layout_first").addClass("layout_first_change");
                    $("#showmenu").addClass("showmenu_margin");
                }
                else {
                    // 메인로고 fadeIn 4초
                    $(".logo").show();
                    $("#mainlogo36").fadeIn('4000');
                    $(".modulImg").hide();

                    // 각 팀 이름 hide, '팀 소개' show
                    $(".menuLink").hide();
                    $(".introduceTeam").show();

                    // 'logomini' hide
                    $('#logomini').hide();

                    // 상단고정 해제
                    head.style.position = 'relative';

                    // 마진값 원래대로 되돌리기
                    $(".layout_first_change").removeClass("layout_first_change").addClass("layout_first");
                    $("#showmenu").removeClass("showmenu_margin");
                }
            });

            // 스크롤하면 'top' 아이콘 fadeIn/Out 4초
            $(function () {
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 0) {
                        $('#MOVE_TOP_BTN').show();
                    } else {
                        $('#MOVE_TOP_BTN').hide();
                    }
                });
            });

            //top으로 이동
            $("#MOVE_TOP_BTN").click(function (event) {
                $('html, body').animate({ scrollTop: 0 }, 1000);
            });
        });

    </script>
</head>

<body>
    <div class="head" id="head">

        <!-- 로고 -->
        <div class="logo">
            <!-- 메인로고(36) -->
            <a><img id="mainlogo36" class="mainlogo36" src="../shareimages/logo.png"></a>

            <!-- 모듈(회, 팀, 작) -->
            <div id="modul">
                <a href="../edition/edition.html"><img class="modulImg" src="../shareimages/edition.png"></a>
                <a href="#"><img id="modulHover" class="modulImg" src="../shareimages/teamhover.png"></a>
                <a href="../work/work.html"><img class="modulImg" src="../shareimages/work.png"></a>
            </div>
        </div>

        <!-- 작은모듈(회, 팀, 작) -->
        <div id="minimodul">
            <a href="../edition/edition.html"><img class="minimodulImg" src="../shareimages/edition.png"></a>
            <a href="#"><img id="minimodulHover" class="minimodulImg" src="../shareimages/teamhover.png"></a>
            <a href="../work/work.html"><img class="minimodulImg" src="../shareimages/work.png"></a>
        </div>

        <!-- 메뉴바 -->
        <div class="menubar" id="menubar">

            <!-- 메뉴바 처음 보여지는 것 -->
            <ul id="showmenu">
                <li class="introduceTeam">팀 소개</li>
            </ul>

            <!-- 메뉴바 클릭하면 보여지는 것 -->
            <ul id="hidemenu" class="menuLink">
                <li><a class="menuLink" href="#menu1">기획</a></li>
                <li><a class="menuLink" href="#menu2">그래픽</a></li>
                <li><a class="menuLink" href="#menu3">도록</a></li>
                <li><a class="menuLink" href="#menu4">설치</a></li>
                <li><a class="menuLink" href="#menu5">웹</a></li>
                <li><a class="menuLink" href="#menu6">영상</a></li>
                <li><a class="menuLink" href="#menu7">행사</a></li>
                <li><a class="menuLink" href="#menu8">회계</a></li>
            </ul>
        </div>
    </div>

    <!-- 기획 -->
    <div class="layout_first" id="menu1">
        <img id="teamIcon" src="./images/consul.png">
        <div id="teamTitle">기획 | 졸기졸부</div>
        <div id="teamExplain">
            <img src="./images/consul.svg">
        </div>
    </div>

    <!-- 그래픽 -->
    <div class="layout" id="menu2">

        <div id="teamTitle">그래픽 ㅣ 그!그!다!</div>
        <div id="teamExplain">
            <img src="./images/graphic.svg">
        </div>
    </div>

    <!-- 도록 -->
    <div class="layout" id="menu3">
        <img id="teamIcon" src="./images/book.png">
        <div id="teamTitle">도록 ㅣ 도로록</div>
        <div id="teamExplain">
            <img src="./images/book.svg">
        </div>
    </div>

    <!-- 설치 -->
    <div class="layout" id="menu4">
        <img id="teamIcon" src="./images/arch.png">
        <div id="teamTitle">설치 ㅣ 건설팀</div>
        <div id="teamExplain">
            <img src="./images/arch.svg">
        </div>
    </div>

    <!-- 웹 -->
    <div class="layout" id="menu5">
        <img id="teamIcon" src="./images/web.png">
        <div id="teamTitle">웹 ㅣ 웹져</div>
        <div id="teamExplain">
            <img src="./images/web.svg">
        </div>
    </div>

    <!-- 영상 -->
    <div class="layout" id="menu6">
        <img id="teamIcon" src="./images/movie.png">
        <div id="teamTitle">영상ㅣ 영화</div>
        <div id="teamExplain">
            <img src="./images/movie.svg">
        </div>
    </div>

    <!-- 행사 -->
    <div class="layout" id="menu7">
        <img id="teamIcon" src="./images/happy.png">
        <div id="teamTitle">행사 ㅣ 행복가득한 행사팀</div>
        <div id="teamExplain">
            <img src="./images/happy.svg">
        </div>
    </div>

    <!-- 회계 -->
    <div class="layout" id="menu8">
        <img id="teamIcon" src="./images/money.png">
        <div id="teamTitle">회계 ㅣ 혼술횟집</div>
        <div id="teamExplain">
            <img src="./images/money.svg">
        </div>
    </div>

    <!-- 작은로고 아이콘 -->
    <a id="logomini"><img src="../shareimages/logomini.png" width="30px !important"></a>
    <!-- top으로 이동 -->
    <a id="MOVE_TOP_BTN"><img src="../shareimages/top.svg" width="50px !important"></a>

</body>

</html>
